<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flix Movies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <img
            class="img__logo"
            src="assets/movie-logo-photographic-film-movie-camera-cinema-movie-projector-video-cameras-cinema-camera-circle-png-clipart.jpg"
            alt=""
          />
          <h1>flix</h1>
        </div>
        <div class="links">
          <a href="#" class="link link__hover-effect link__hover-effect--black"
            >Home</a
          >
          <a
            href="app.html"
            class="link link__hover-effect link__hover-effect--black"
            >Find your movie</a
          >
          <button class="nav__btn">Contact</button>
        </div>
      </div>
    </header>
    <section id="landing-page">
      <div class="content-wrapper landing__content-wrapper">
        <div class="container landing__container">
          <h1 class="landing__title blue">World's Best Movie Collection</h1>
          <h2 class="landing__sub-title">
            MOVIE NIGHT AND FILM TRIVIA MADE EASY WITH
            <span class="blue title">flix</span>
          </h2>
          <div class="input__wrapper landing__input">
            <form class="landing__input--form" action="app.html" method="get">
              <label for="searchQuery"></label>
              <input
                class="input__search"
                type="text"
                name="query"
                placeholder="Search by title, date, or genre"
              />
              <button type="submit" class="btn__search loading">Search</button>
            </form>
          </div>
        </div>
      </div>
      <img
        class="img"
        src="assets/—Pngtree—movie board icon_4751062.png"
        alt=""
      />
    </section>
    <script src="index.js"></script>
  </body>
</html>
